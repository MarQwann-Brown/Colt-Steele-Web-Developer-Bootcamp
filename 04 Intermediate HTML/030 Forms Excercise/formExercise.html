<!DOCTYPE html>
<html>
	<head>
		<title>Form Exercise</title>
	</head>
	<body>
		<h1>Register</h1>
		<form>
			<div>
				<label for="firstName">First Name:</label>
				<input id="firstName" name="first" type="text" placeholder="John" required>

				<label for="lastName">Last Name:</label>
				<input id="lastName" name="last" type="text" placeholder="Smith" required>
			</div>

			<div>
				<label for="male">Male</label>
				<input id="male" name="gender" type="radio" required>
				<label for="female">Female</label>
				<input id="female" name="gender" type="radio" required>
				<label for="other">Other</label>
				<input id="other" name="gender" type="radio" required>
			</div>

			<div>
				<label for="email">Email:</label>
				<input id="email" type="email" placeholder="your email" required>

				<label for="password">Password:</label>
				<input id="password" type="password" 	minlength="8" required>
			</div>

			<div>
				<label for="birthday">Birthday:</label>
				<input id="birthday" type="date" required>
			</div>

			<div>
				<label for="tos">I agree to the terms and conditions</label>
				<input type="checkbox" required>
			</div>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
